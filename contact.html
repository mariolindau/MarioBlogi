<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - MarioBlogi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navigeerimismenüü -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">MarioBlogi</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Avaleht</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Blogi</a></li>
            <li class="nav-item active"><a class="nav-link" href="contact.html">Kontakt</a></li>
        </ul>
    </div>
</nav>

<!-- Kontaktivorm -->
<div class="container mt-5">
    <h1>Võta ühendust</h1>
    <form>
        <div class="form-group">
            <label for="name">Nimi *</label>
            <input type="text" class="form-control" id="name" placeholder="Sisesta oma nimi" required>
        </div>
        <div class="form-group">
            <label for="email">E-post *</label>
            <input type="email" class="form-control" id="email" placeholder="Sisesta oma e-post" required>
        </div>
        <div class="form-group">
            <label for="message">Sõnum *</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Kirjuta oma sõnum siia..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Saada</button>
    </form>

    <!-- Lisa kontaktinfo -->
    <div class="mt-4">
        <p><strong>E-post:</strong> mario@example.com</p>
        <p><strong>Instagram:</strong> <a href="#">@marioblogi</a></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
